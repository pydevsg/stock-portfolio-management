<h2 mat-dialog-title>Add New Stock</h2>
<mat-dialog-content>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Stock Symbol</mat-label>
      <input matInput formControlName="symbol" required>
      <mat-error *ngIf="stockForm.get('symbol')?.hasError('required')">
        Symbol is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="1" required>
      <mat-error *ngIf="stockForm.get('quantity')?.hasError('required')">
        Quantity is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" step="0.01" formControlName="price" min="0.01" required>
      <mat-error *ngIf="stockForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          [disabled]="!stockForm.valid"
          (click)="onSubmit()">Add</button>
</mat-dialog-actions>
